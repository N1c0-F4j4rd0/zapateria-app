<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Calzado Andino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#0d6efd;          
      --brand-dark:#0b5ed7;     
      --accent:#ffc107;         
    }
    body{ font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .navbar{ background: var(--brand) !important; }
    .btn-primary{ background: var(--brand); border-color: var(--brand); }
    .btn-primary:hover{ background: var(--brand-dark); border-color: var(--brand-dark); }
    .badge.bg-warning{ background: var(--accent) !important; }
    .brand-logo{
      width: 36px; height: 36px; border-radius: 8px; background: white; display:inline-flex; align-items:center; justify-content:center; color: var(--brand); font-weight:700;
      margin-right: .5rem;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <span class="brand-logo">CA</span> Calzado Andino
      </a>
      <div class="d-flex align-items-center gap-2">

        <div class="d-none d-lg-flex align-items-center">
          <input id="search-name" class="form-control form-control-sm me-2" placeholder="Buscar por nombre..."/>
          <input id="search-min" type="number" class="form-control form-control-sm me-2" placeholder="Min $">
          <input id="search-max" type="number" class="form-control form-control-sm me-2" placeholder="Max $">
          <button id="btn-clear-filters" class="btn btn-outline-light btn-sm">Limpiar</button>
          <button id="btn-login" class="btn btn-outline-light">Iniciar sesi칩n</button>
      <button id="btn-logout" class="btn btn-outline-warning d-none">Salir</button>
        </div>
        <a href="/cart.html" class="btn btn-outline-light">Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form-login" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Iniciar sesi칩n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="login-email" type="email" class="form-control" value="demo@demo.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contrase침a</label>
          <input id="login-pass" type="password" class="form-control" value="demo123" required>
        </div>
        <div class="alert alert-info">
          Usuario demo: <b>demo@demo.com</b> / <b>demo123</b>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</div>

  <header class="py-5 text-center bg-white border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold">Tu nueva tienda de zapatos</h1>
      <p class="lead text-muted">Bootstrap + Express (TypeScript). Productos de ejemplo y carrito por sesi칩n.</p>

      <div class="d-lg-none mt-3">
        <input id="search-name-m" class="form-control mb-2" placeholder="Buscar por nombre..."/>
        <div class="d-flex gap-2">
          <input id="search-min-m" type="number" class="form-control" placeholder="Min $">
          <input id="search-max-m" type="number" class="form-control" placeholder="Max $">
          <button id="btn-clear-filters-m" class="btn btn-outline-secondary">Limpiar</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div id="product-list" class="row g-4"></div>
  </main>

  <footer class="py-5 bg-dark text-light">
    <div class="container text-center">
      <p class="mb-0">&copy; <span id="year"></span> Calzado Andino</p>
    </div>
  </footer>

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="toast-added" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Producto agregado al carrito
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth.js" type="module"></script>
<script src="js/app.js" type="module"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
