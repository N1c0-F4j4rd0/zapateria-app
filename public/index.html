<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zapatería Aether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Zapatería Aether</a>
      <div class="d-flex">
        <a href="/cart.html" class="btn btn-outline-light">Carrito <span id="cart-count" class="badge bg-warning text-dark ms-1">0</span></a>
      </div>
    </div>
  </nav>

  <header class="py-5 text-center bg-white border-bottom">
    <div class="container">
      <h1 class="display-5 fw-bold">Tu nueva tienda de zapatos</h1>
      <p class="lead text-muted">Bootstrap + Express (TypeScript). Productos de ejemplo y carrito por sesión.</p>
    </div>
  </header>

  <!-- Agregar después del header y antes del main -->
<section class="py-4 bg-white">
  <div class="container">
    <div class="row g-3">
      <!-- Campo de búsqueda por nombre -->
      <div class="col-md-6">
        <label for="search-input" class="form-label">Buscar productos</label>
        <input 
          type="text" 
          id="search-input" 
          class="form-control" 
          placeholder="Escribe el nombre del producto..."
        >
      </div>
      
      <!-- Filtro por rango de precios -->
      <div class="col-md-6">
        <label for="price-range" class="form-label">Filtrar por precio máximo</label>
        <div class="d-flex align-items-center gap-3">
          <input 
            type="range" 
            id="price-range" 
            class="form-range" 
            min="0" 
            max="500000" 
            step="50000"
            value="500000"
          >
          <span id="price-value" class="badge bg-primary">$500.000</span>
        </div>
      </div>
    </div>
    
    <!-- Botón para limpiar filtros -->
    <div class="row mt-3">
      <div class="col-12">
        <button id="clear-filters" class="btn btn-outline-secondary btn-sm">
          Limpiar filtros
        </button>
      </div>
    </div>
  </div>
</section>

  <main class="container py-4">
    <div id="product-list" class="row g-4"></div>
  </main>

  <footer class="py-5 bg-dark text-light">
    <div class="container text-center">
      <p class="mb-0">&copy; <span id="year"></span> Zapatería Aether</p>
    </div>
  </footer>

  <script src="js/app.js" type="module"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
